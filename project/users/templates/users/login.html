{% extends "blog/base.html" %} {% block content %}
<div class="login-form-page-row">
  <div class="login-form-elements-col">
    <h1>Log In</h1>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Login</button>
      <small><a href="{% url 'password_reset' %}">Forgot password ?</a></small>
    </form>
    <p class="already-have-account">
      Need an account? <a href="{% url 'register' %}">Sign up now</a>
    </p>
  </div>
</div>
{% endblock %}
